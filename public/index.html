<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Global Sentiment Pulse</title>
<style>
  body, html { margin: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
  #globeViz { width: 100vw; height: 100vh; }
  #poll-ui {
    position: absolute; top: 20px; left: 20px;
    background: rgba(255,255,255,0.9);
    padding: 10px; border-radius: 8px;
    width: 220px;
  }
  #results { margin-top: 10px; }
  button { margin: 4px; }
</style>
</head>
<body>

<div id="globeViz"></div>

<div id="poll-ui">
  <h3>How do you feel about this event?</h3>
  <button data-vote="yes">👍 Yes</button>
  <button data-vote="no">👎 No</button>
  <button data-vote="neutral">😐 Neutral</button>

  <div id="results">
    <p>Yes: <span id="count-yes">0</span></p>
    <p>No: <span id="count-no">0</span></p>
    <p>Neutral: <span id="count-neutral">0</span></p>
  </div>
</div>

<script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
<script src="https://unpkg.com/globe.gl"></script>
<script src="./app.js"></script>

</body>
</html>
